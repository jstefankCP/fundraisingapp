<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Fundraiser Product</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button { background-color: #0567e8; color: white; border: none; padding: 1rem 2rem; border-radius: 25px; cursor: pointer; }
    button:hover { background-color: #055dd1; }
  </style>
</head>
<body>

<h1>Fundraiser Test Product</h1>
<p>Support our fundraiser by purchasing this popcorn!</p>

<!-- Quantity selector -->
<label>
  Quantity:
  <input type="number" id="quantity" value="1" min="1" />
</label>

<br><br>

<button id="buy-button">Buy Now</button>

<script>
  // Replace with your Shopify store and variant ID
  const shopifyStore = "city-pop-fundraising.myshopify.com";
  const variantId = "INSERT_YOUR_VARIANT_ID_HERE"; // e.g. 12345678901234

  function getFundraiserParams() {
    const params = {};
    const urlParams = new URLSearchParams(window.location.search);
    ['fundraiser_id', 'organization_id', 'user_id'].forEach(key => {
      const value = urlParams.get(key);
      if (value) params[key] = value;
    });
    return params;
  }

  document.getElementById("buy-button").addEventListener("click", () => {
    const quantity = document.getElementById("quantity").value || 1;
    const fundraiserParams = getFundraiserParams();

    // Build Shopify checkout URL
    const checkoutUrl = new URL(`https://${shopifyStore}/cart/${variantId}:${quantity}`);

    // Add attributes
    Object.entries(fundraiserParams).forEach(([key, value]) => {
      if (value) checkoutUrl.searchParams.append(`attributes[${key}]`, value);
    });

    // Redirect to Shopify checkout
    window.location.href = checkoutUrl.toString();
  });
</script>

</body>
</html>
